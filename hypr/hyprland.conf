#############################
### ENVIRONMENT VARIABLES ###
#############################

# GPU
env = AQ_DRM_DEVICES,/dev/dri/card2 # Telling Hyprland which GPU to use.
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_SHADER_DISK_CACHE_SIZE=10000000000 # enables a larger shader cache size for GPU

# Cursor
env = XCURSOR_THEME,Bibata-Modern-Amber
env = XCURSOR_SIZE,22

env = HYPRCURSOR_THEME,Bibata-Modern-Amber
env = HYPRCURSOR_SIZE,22

################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@60, 0x0, 1

########################
### DEFAULT PROGRAMS ###
########################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun 
$colorpicker = hyprpicker -a

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waybar 
exec-once = swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = hypridle
exec-once = wlsunset -S 7:00 -s 17:00 -t 3500 -T 6000 &

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10,10,10,10

    border_size = 4

    col.active_border = rgba(f5a97fee)
    col.inactive_border = rgba(494d64ee)

    resize_on_border = true # Enable resizing windows by clicking on borders

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false 
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 # Disable the anime mascot wallpapers
    disable_hyprland_logo = true # Disables the random hyprland logo / anime girl background.
}

#############
### INPUT ###
#############

input {
    kb_layout = br
    kb_variant = abnt2

    follow_mouse = 1
    force_no_accel = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    gesture = 3, horizontal, workspace 
}

device {
    name = epic-mouse-v1
    accel_profile = flat
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = , Print, exec, grim && notify-send "  Screenshot Captured"
bind = SHIFT, Print, exec, grim -g "$(slurp)" && notify-send "  Screenshot Captured"
bind = $mainMod, P, exec, $colorpicker

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop keys for volume and brightness
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 120
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 120
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise --device intel_backlight
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower --device intel_backlight

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = match:class .*, suppress_event maximize # Ignore maximize requests from apps. You'll probably like this.
windowrule = match:title ^.*Image.*, float on
windowrule = match:initial_title ^GNU Image Manipulation Program$, tile on
windowrule = match:title LocalSend, float on
windowrule = match:class script-fu, float on
windowrule = match:class script-fu-interpreter, float on
windowrule = match:class org.gnome.Calculator, float on
windowrule = match:class nemo, match:title .*Properties$, float on

