background {
    monitor =
    path = /home/pauluke/.config/wallpapers/lockscreen.jpg 
    color = rgba(250, 179, 135, 1.0)
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(fab387ee) rgba(fab387ee) 45deg
    check_color = rgba(fab387ee) rgba(fab387ee) 120deg
    fail_color = rgba(f38ba8ee) rgba(f38ba8ee) 40deg

    font_color = rgb(199, 199, 199)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

